version: '3.8'
services:
  llm_runtime:
    build: 
      context: ./
      dockerfile: ./Dockerfile
    image:
      bureaucratschoice/dckr_llm:dev-llm_runtime
    environment:
      - MODEL=value
      - HOST=0.0.0.0
      - PORT=80
    command: ["python3", "-m", "llama_cpp.server"]
    volumes:
      - ./models:/models
    ports:
      - 8000:80
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
